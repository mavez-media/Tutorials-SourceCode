<!DOCTYPE html>
<html>
<head>
	<title>Winter is coming!!!</title>
	<link rel="stylesheet" type="text/css" href="got.css">
</head>
<body>
	<svg viewbox="0 0 100 20">
		<defs>
			<linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
				<stop offset="5%" stop-color="#c2a171"/>
				<stop offset="95%" stop-color="#f4b942"/>
			</linearGradient>
			<pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
				<path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" fill="url(#gradient)">
					<animateTransform 
					       attributeName="transform"
					       begin="0s"
					       dur="1.5s"
					       type="translate"
					       from="0,0"
					       to="40,0"
					       repeatCount="indefinite"/>
				</path>
			</pattern>
		</defs>
		<text text-anchor="middle" x="50" y="12" font-size="9" fill="url(#wave)" fill-opacity="0.8">WINTER IS COMING!</text>
		<text text-anchor="middle" x="50" y="12" font-size="9" fill="url(#gradient)" fill-opacity="0.3">WINTER IS COMING!</text>
	</svg>
</body>
</html>
